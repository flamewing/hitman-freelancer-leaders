<div class="content-row toggle-row">
    <div class="container toggle-container">
        <img class="icon" src="images/earrings.svg" title="earrings" width="50" height="50">
        <label class="switch">
            <input type="checkbox" onchange="update()" id="earrings">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container toggle-container">
        <img class="icon" src="images/glasses.svg" title="glasses" width="50" height="50">
        <label class="switch">
            <input type="checkbox" onchange="update()" id="glasses">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container toggle-container">
        <img class="icon" src="images/hat.svg" title="hat" width="50" height="50">
        <label class="switch">
            <input type="checkbox" onchange="update()" id="hat">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container toggle-container">
        <img class="icon" src="images/necklace.svg" title="necklace" width="50" height="50">
        <label class="switch">
            <input type="checkbox" onchange="update()" id="necklace">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container toggle-container">
        <img class="icon" src="images/tattoo.svg" title="tattoo" width="50" height="50">
        <label class="switch">
            <input type="checkbox" onchange="update()" id="tattoo">
            <span class="slider round"></span>
        </label>
    </div>
</div>
<div class="content-row toggle-row2">
    <div class="container">
        <img class="icon" src="images/hair.svg" title="hair" width="50" height="50">
        <div class="wrapper">
            <div class="toggle_radio">
                <input type="radio" onchange="update()" checked class="toggle_option" id="any" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="black" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="blonde" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="brown" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="gray" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="red" name="toggle_option">
                <input type="radio" onchange="update()" class="toggle_option" id="bald" name="toggle_option">
                <label for="any" class="label label_any">Any</label>
                <label for="black" class="label label_black">Black</label>
                <label for="blonde" class="label label_blonde">Blonde</label>
                <label for="brown" class="label label_brown">Brown</label>
                <label for="gray" class="label label_gray">Gray</label>
                <label for="red" class="label label_red">Red</label>
                <label for="bald" class="label label_bald">Bald</label>
                <div class="toggle_option_slider">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function setup() {
        document.body.style.setProperty('--scrollbar-width', (window.innerWidth - document.body.clientWidth) + 'px')
    }
    function update() {
        var earrings = document.getElementById("earrings").checked;
        var glasses = document.getElementById("glasses").checked;
        var hat = document.getElementById("hat").checked;
        var necklace = document.getElementById("necklace").checked;
        var tattoo = document.getElementById("tattoo").checked;
        var hair = document.querySelector('input[name="toggle_option"]:checked').id;
        var image_ids = document.getElementsByClassName("leader");
        for (var i = 0; i < image_ids.length; i++) {
            var image = image_ids[i];
            var earrings_match = image.getAttribute("data-earrings") == "true" || earrings == false;
            var glasses_match = image.getAttribute("data-glasses") == "true" || glasses == false;
            var hat_match = image.getAttribute("data-hat") == "true" || hat == false;
            var necklace_match = image.getAttribute("data-necklace") == "true" || necklace == false;
            var tattoo_match = image.getAttribute("data-tattoo") == "true" || tattoo == false;
            var hair_match = image.getAttribute("data-hair") == hair || hair == "any";
            if (earrings_match && glasses_match && hat_match && necklace_match && tattoo_match && hair_match) {
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        }
    }
</script>
